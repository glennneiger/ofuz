<VirtualHost *:80>
  DocumentRoot /var/www/ofuz
  ServerName gish.pidevbox
  <Directory "/var/www/ofuz">
    AddDefaultCharset UTF-8
    Options +FollowSymLinks +MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
    SetEnv GISHDATA gish_devel
  </Directory>

  #ErrorLog ${APACHE_LOG_DIR}/gishwhes-error.log
 # LogLevel warn
 # CustomLog ${APACHE_LOG_DIR}/gishwhes-access.log combined
</VirtualHost>